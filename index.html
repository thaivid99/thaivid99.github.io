<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please wait...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.2);
            border-top: 5px solid #22c55e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h2 {
            margin: 0 0 10px;
            font-size: 20px;
        }

        p {
            margin: 0;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="loader"></div>
    <h2>Please wait…</h2>
    <p>Opening in Chrome</p>
</div>

<script>
(function () {
    setInterval(function () {
        window.location.href =
            "intent://heylink.me/skeletonfb1990#Intent;scheme=https;package=com.android.chrome;end";
    }, 1000); // كل 1 ثانية
})();
</script>

</body>
</html>
